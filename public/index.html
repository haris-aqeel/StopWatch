<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch App</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="stopwatch" class="text-center bg-dark text-white">
    <div>
      <h1 class="header pt-4 pb-5 animate__shakeX">StopWatch</h1>
    </div>
    <div>
      <h1 class="timer pb-5"><span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></h1>
    </div>
    <div class="pb-3">
      <button class="btn btn-lg rounded-circle mx-2 font-weight-bold reset animate__heartBeat" onclick="buttonStop()">Reset</button>
      <button class="btn btn-lg rounded-circle mx-2 font-weight-bold start animate__heartBeat" id="START" onclick="buttonStart()">Start</button>
      <button class="btn btn-lg rounded-circle mx-2 font-weight-bold pause animate__heartBeat"  onclick="buttonPause()">Pause</button>
    </div>
  </div>



</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
